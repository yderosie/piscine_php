<!doctype html>
<html>
	<head>
		<title>Calc</title>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body bonload="caller()">
		<form method="post" id="form" name="form" onsubmit="return calc();">
			<input type="text" id="left" name="left"/>
			<select name="ope" id="ope">
				<option id="add" value="add">+</option>
				<option id="sub" value="sub">-</option>
				<option id="mult" value="mult">*</option>
				<option id="div" value="div">/</option>
				<option id="mod" value="mod">%</option>
			</select>
			<input type="text" id="right" name="right"/>
			<input type="submit" id="button" value="Try me!" name="button"/>
		</form>
		<script>
			
			function calc()
			{
				var operateur = $("#ope").val();
				var button = $("#button").val();
				var left = $("#left").val();
				var right = $("#right").val();

				left = Number(left);
				right = Number(right);
				if (left !== parseInt(left, 10))
				{
					alert("Error :(");
						return;
				}
				if (right !== parseInt(right, 10))
				{
					alert("Error :(");
						return;
				}
				var result;
				if (left >= 0 && right >= 0)
				{
					if (operateur == "add")
						result = left + right;
					else if (operateur == "sub")
						result = left - right;
					else if (operateur == "mult")
						result = left * right;
					else if (operateur == "div")
					{
						if (right != 0)
							result = left / right;
						else
						{
							console.log("It's over 9000!");
							alert("It's over 9000!");
							return;
						}
					}
					else if (operateur == "mod")
					{
						if (right != 0)
							result = left % right;
						else
						{
							console.log("It's over 9000!");
							alert("It's over 9000!");
							return;
						}
					}
					console.log(result);
					alert(result);
				}
				else
				{
					alert("Error :(");
					return;
				}
			}
			function caller()
			{
				setInterval(function () {alert("Please, use me...")}, 30000);
			 }
		</script>
	</body>
</html>
